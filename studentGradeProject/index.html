<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Document</title>
    <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- bootstrap -->
        <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Student Grade Calculator</h1>
        <div class="row">
            <div class="col-sm-4 red">
                <h2>Your percentage is:</h2>
                <h3 id="percentage"></h3>
                <h2>Your Grade is:</h2>
                <h3 id="grade"></h3>
            </div>
            <div class="col-sm-8 blue">
                <h1>Enter Your Marks</h1>
                    <div class="form-group">
                      <input type="text" class="form-control" id="Math" placeholder="Math">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" id="Physics" placeholder="Physics">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="Chemistry" placeholder="Chemistry">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="English" placeholder="English">
                    </div>  
                    
                    <button type="submit" onclick="getmarks()" class="btn btn-primary">Submit</button>
                 
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 white">
                <h3 id="pass"></h3>
            </div>
        </div>
    </div>



    
<!-- bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<!-- bootstrap -->
<script src="script.js"></script>
</body>
</html>
